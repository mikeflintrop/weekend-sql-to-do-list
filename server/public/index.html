<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do App</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <header>
      <h1>Weekend To-Do App</h1>
    </header>
    <section id="addTask">
      <h2>New Task</h2>
      <input type="text" id="taskTitleInput" value="" placeholder="Title">
      <input type="text" id="taskDescriptionInput" value="" placeholder="Description">
      <input type="text" id="completedInput" value="" placeholder="Completed">
      <button type="button" id="addTaskButton">Add Task</button>
    </section>
    <section>
      <h2>Tasks</h2>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Completed</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="taskTable">
        </tbody>
      </table>
    </section>
  </body>
</html>
